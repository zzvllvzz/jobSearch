<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Match Results</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="navbar">
        <h1>JobAI Match Results for "{{ jobTitle }}"</h1>
    </div>
    <a href="/">Search Again</a>
    
    {% if jobsData %}
        {% for job in jobsData %}
        <div class="job-card rank-{{ job.rank }}">
            <div class="job-title">
                #{{ job.rank }}: {{ job.job_title }}
            </div>
            <div class="match-score">Match Score: {{ job.match_score }}/10</div>
            <div class="reason">{{ job.reason }}</div>
            <a href="{{ job.url }}" target="_blank">View Job</a>
        </div>
        {% endfor %}
    {% else %}
        {% include 'somethingWrong.html' %}
    {% endif %}
    
    <br>
    <a href="/">Search Again</a>
</body>
</html>
