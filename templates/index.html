<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Matcher</title>
</head>
<body>
    <h1>Job Matching Tool</h1>
    
    <form method="post" action="/">
        <h3>Your Background</h3>
        <p>Education and Work Experience:</p>
        <textarea name="background" rows="6" cols="50" placeholder="Describe your education, skills, and work experience..."></textarea>
        
        <h3>Job Search</h3>
        <p>Job Title to Search:</p>
        <input type="text" name="job_title" placeholder="e.g., embedded engineer" size="50">
        
        <br><br>
        <input type="submit" value="Find Matching Jobs">
    </form>
</body>
</html>
