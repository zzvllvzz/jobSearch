<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Matcher</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="navbar">
        <h1>JobAI: Job Search Tool</h1>
    </div>
    
    <form method="post" action="/" id="jobForm">
        <div class="form-container">
            <h3>Your Background</h3>
            <p>Education and Work Experience:</p>
            <textarea name="background" rows="2" cols="50" placeholder="Describe your education, skills, and work experience..."></textarea>
            
            <h3>Job Search</h3>
            <p>Job Title to Search:</p>
            <input type="text" name="jobTitle" placeholder="e.g., embedded engineer" size="50">
            
            <br><br>
            <input type="submit" value="Find Matching Jobs" id="submitBtn">
        </div>
    </form>

    <!-- Loader Overlay -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-content">
            <span class="loader"></span>
            <p>Analyzing jobs with AI... This may take a moment</p>
        </div>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function() {
            // Show loader when form is submitted
            document.getElementById('loaderOverlay').style.display = 'flex';
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
</body>
</html>
